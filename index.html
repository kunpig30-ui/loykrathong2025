<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ลอยกระทงออนไลน์ · ปลอดบุหรี่</title>
<link rel="icon" href="data:,"> <!-- กัน 404 -->
<style>
  :root{ --hdr:64px; --bg-shift:-24px; }
  body{ margin:0; background:#071423; color:#e9f0ff; font:600 16px system-ui, 'TH Sarabun New', Prompt, sans-serif; }
  header{ position:sticky; top:0; z-index:10; padding:.75rem 1rem; background:linear-gradient(#0c1f36,#08182a); }
  header .row{ display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
  button, input{ font:inherit; }
  .btn{ padding:.5rem .9rem; border:0; border-radius:.6rem; cursor:pointer; }
  .btn-red{ background:#e11d48; color:#fff; }
  .btn-blue{ background:#2563eb; color:#fff; }
  .btn-green{ background:#15803d; color:#fff; }

  /* พื้นหลัง responsive (มือถือใช้ bg5mb.png, เดสก์ท็อปใช้ bg5.png) */
  #bgWrap{ position:relative; }
  #bgLayer{
    display:block; width:100%; height:auto;
    transform: translateY(var(--bg-shift));
  }
  @media (max-width:640px){
    :root{ --bg-shift:-36px; }            /* ยกพื้นหลังขึ้นบนมือถือ */
    #bgLayer{ content: url('images/bg5mb.png'); }
  }
  @media (min-width:641px){
    #bgLayer{ content: url('images/bg5.png'); }
  }

  /* เวที */
  .stage{ position:relative; }
  canvas#scene{ display:block; width:100%; height:calc(100dvh - var(--hdr)); }

  /* รายชื่ออธิษฐาน */
  ul#wishList{ list-style:none; margin:.25rem 0 0 0; padding-left:1rem; }
  ul#wishList li{ opacity:.9; }
</style>
</head>
<body>
<header>
  <div class="row">
    <button id="stat" class="btn btn-red">ลอยแล้ว <span id="statCount">0</span> ใบ</button>
    <button id="toggleBgm" class="btn btn-blue">▶️⏸ เพลง</button>
    <button id="exportStat" class="btn btn-blue">⬇️ CSV สถิติ</button>
    <input id="wish" class="btn" style="flex:1; background:#10304f; color:#cfe6ff" placeholder="พิมพ์คำอธิษฐานของคุณ… แล้วกด">
    <button id="launch" class="btn btn-green">ปล่อย</button>
  </div>
  <ul id="wishList"></ul>
</header>

<div id="bgWrap"><img id="bgLayer" alt=""></div>
<div class="stage"><canvas id="scene"></canvas></div>

<audio id="bgm" preload="auto" loop src="audio/song.mp3"></audio>

<script src="main.js?v=11" defer></script>
</body>
</html>
