<script>
(function(){
  const s=document.getElementById('splash');
  const b=document.getElementById('startBtn');
  const a=document.getElementById('bgm');
  function safePlay(){try{const p=a.play();if(p&&p.catch)p.catch(()=>{});}catch{}}
  function hide(){s.classList.add('hide');setTimeout(()=>{try{s.remove();}catch{}},600);}
  function begin(){hide();safePlay();}
  b?.addEventListener('click',begin,{once:true}); s?.addEventListener('pointerdown',begin,{once:true}); setTimeout(begin,2500);
})();

const IS_MOBILE=matchMedia('(max-width:640px)').matches;
const WAVE_AMP=6,WAVE_GAP=16,DIP_PX=60;
const prefersReduce=matchMedia('(prefers-reduced-motion: reduce)').matches;

const headerEl=document.querySelector('header');
const canvas=document.getElementById('scene');
const ctx=canvas.getContext('2d');
function getVh(){const v=visualViewport;return v?v.height:innerHeight;}
function sync(){const h=headerEl.offsetHeight;document.documentElement.style.setProperty('--hdr',h+'px');canvas.width=innerWidth;canvas.height=Math.max(1,Math.floor(getVh()-h));}
addEventListener('resize',()=>requestAnimationFrame(sync)); sync();

function getAnchors(){
  const ar=canvas.height/Math.max(1,canvas.width);
  if(ar>1.3){return{waterPct:0.77,roadPct:0.86,krSize:58,tukFrac:0.18};}
  return{waterPct:0.80,roadPct:0.93,krSize:64,tukFrac:0.14};
}
function waterY(){return Math.round(canvas.height*getAnchors().waterPct);}
function roadY(){return Math.round(canvas.height*getAnchors().roadPct);}
function loadImage(s){return new Promise(r=>{const i=new Image();i.onload=()=>r(i);i.onerror=()=>r(null);i.src=s;});}
function clip(s,m){s=String(s||"");return s.length>m?(s.slice(0,m-1)+'‚Ä¶'):s;}
function roundRect(g,x,y,w,h,r){g.beginPath();g.moveTo(x+r,y);g.arcTo(x+w,y,x+w,y+h,r);g.arcTo(x+w,y+h,x,y+h,r);g.arcTo(x,y+h,x,y,r);g.arcTo(x,y,x+w,y,r);g.closePath();}

let tukImg,logoImg,krImgs=[];
(async()=>{
  tukImg=await loadImage("images/tuktuk.png");
  logoImg=await loadImage("images/logo.png");
  for(const s of ["images/kt1.png","images/kt2.png","images/kt3.png","images/kt4.png","images/kt5.png"])krImgs.push(await loadImage(s));
  const li=document.getElementById('loadInfo'); if(li) li.textContent='‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß';
})();

class Krathong{
  constructor(img,t){const A=getAnchors();this.img=img;this.text=t||"";this.size=A.krSize;this.x=-120;this.vx=30+Math.random()*14;this.phase=Math.random()*Math.PI*2;this.amp=2.2;this.freq=.9+Math.random()*.5;this.t=0;}
  update(dt){this.x+=this.vx*dt;if(this.x>canvas.width+160)this.x=-160;this.t+=dt;}
  draw(g){
    const wy=waterY(),y=wy-this.size*.5+DIP_PX+Math.sin(this.t*this.freq+this.phase)*this.amp;
    const rx=this.size*.55,ry=6,gr=g.createRadialGradient(this.x,wy,1,this.x,wy,rx);
    gr.addColorStop(0,'rgba(0,0,0,.22)');gr.addColorStop(1,'rgba(0,0,0,0)');g.fillStyle=gr;
    g.beginPath();g.ellipse(this.x,wy,rx,ry,0,0,Math.PI*2);g.fill();
    if(this.img)g.drawImage(this.img,this.x-this.size/2,y-this.size/2,this.size,this.size);
    if(this.text.trim()){
      const msg=clip(this.text.trim(),22);const fs=IS_MOBILE?13:16;
      g.save();g.font=`600 ${fs}px system-ui,'TH Sarabun New'`;g.textAlign="center";g.textBaseline="middle";
      const padX=10,h=fs*2.1,w=Math.min(320,Math.max(70,g.measureText(msg).width+padX*2));
      const cx=this.x,cy=y-this.size*0.9;g.globalAlpha=.92;g.fillStyle="#0e1726";roundRect(g,cx-w/2,cy-h/2,w,h,14);g.fill();
      g.globalAlpha=1;g.strokeStyle="rgba(255,255,255,.28)";g.stroke();g.fillStyle="#e9f0ff";g.fillText(msg,cx,cy);g.restore();
    }
  }
}
class Firework{
  constructor(x){this.x=x;this.y=waterY();this.vy=-280;this.parts=[];this.state='rise';}
  update(dt){
    if(this.state==='rise'){this.y+=this.vy*dt;this.vy+=140*dt;if(this.vy>=-10)this.explode();}
    else for(const p of this.parts){p.vx*=.99;p.vy+=70*dt;p.x+=p.vx*dt;p.y+=p.vy*dt;p.a*=.985;}
    this.parts=this.parts.filter(p=>p.a>0.06);
  }
  explode(){this.state='boom';for(let i=0;i<36;i++){const a=i/36*Math.PI*2,sp=110+Math.random()*90;this.parts.push({x:this.x,y:this.y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,a:1});}}
  draw(g){
    if(this.state==='rise'){g.strokeStyle='rgba(255,220,120,.9)';g.beginPath();g.moveTo(this.x,this.y+16);g.lineTo(this.x,this.y);g.stroke();}
    for(const p of this.parts){
      const R=64*p.a;g.save();g.globalAlpha=p.a;
      if(logoImg)g.drawImage(logoImg,p.x-R,p.y-R,R*2,R*2);
      else{g.fillStyle='#fff';g.beginPath();g.arc(p.x,p.y,R,0,Math.PI*2);g.fill();}
      g.restore();
    }
  }
}
class Tuk{
  constructor(){const A=getAnchors();this.w=canvas.width*A.tukFrac;this.h=this.w*(90/140);this.x=0;this.vx=50;this.dir=1;}
  update(dt){this.x+=this.vx*dt*this.dir; if(this.x>canvas.width-this.w){this.x=canvas.width-this.w;this.dir=-1;} else if(this.x<0){this.x=0;this.dir=1;}}
  draw(g){const y=roadY()-this.h;g.save(); if(this.dir<0){g.translate(this.x+this.w,y);g.scale(-1,1);g.drawImage(tukImg,0,0,this.w,this.h);} else g.drawImage(tukImg,this.x,y,this.w,this.h); g.restore();}
}

const boats=[],fireworks=[],tuk=new Tuk(); let nextKr=0,last=performance.now(),waveT=0;
function water(g){
  const w=canvas.width,h=canvas.height,y=waterY();g.fillStyle='rgba(10,32,63,.96)';g.fillRect(0,y,w,h-y);
  g.lineWidth=1.6;g.strokeStyle='rgba(255,255,255,.2)';
  for(let i=0;i<10;i++){
    g.beginPath(); for(let x=0;x<w;x+=20){
      const yy=y+Math.sin((x/40)+waveT*1.2+i)*6+i*16;
      if(x===0)g.moveTo(x,yy); else g.lineTo(x,yy);
    } g.stroke();
  }
}
function loop(ts){
  const dt=Math.min(.033,(ts-last)/1000);last=ts;waveT+=dt;ctx.clearRect(0,0,canvas.width,canvas.height);
  water(ctx); if(!prefersReduce){for(const f of fireworks){f.update(dt);f.draw(ctx);}}
  tuk.update(dt); tuk.draw(ctx);
  for(const b of boats){b.update(dt);b.draw(ctx);} requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

function launch(t){const imgs=krImgs.filter(Boolean);const im=imgs.length?imgs[nextKr++%imgs.length]:null;boats.push(new Krathong(im,t||""));if(boats.length>24)boats.splice(0,boats.length-24);}
function showToast(){const t=document.getElementById('toast');t.classList.add('show');setTimeout(()=>t.classList.remove('show'),700);}
function haptic(){if('vibrate'in navigator)navigator.vibrate(12);}
document.getElementById('launch').onclick=()=>{const w=document.getElementById('wish');const t=w.value.trim();launch(t);w.value="";showToast();haptic();}
document.getElementById('tapLaunch').onclick=()=>{launch("");showToast();haptic();}
canvas.addEventListener('click',()=>{launch("");showToast();haptic();});
if(!prefersReduce)setInterval(()=>fireworks.push(new Firework(Math.random()*canvas.width)),10000);

if('serviceWorker' in navigator){addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js').catch(()=>{});});}
</script>
